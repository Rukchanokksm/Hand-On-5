<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="main-content">
      <div>
        <h1>My To do list</h1>
      </div>
      <div>
        <label for="to-Do-list"></label>
        <input
          type="text"
          id="to-Do-list"
          placeholder="Please List..."
          required
        />
        <button id="submit">
          <p>Submit</p>
        </button>
      </div>
      <div>
        <ol class="listtodo" id="list-order">
          <h2>List order</h2>
        </ol>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
